<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .loginStatusTrue{
            color:green;
        }
        .loginStatusFalse{
            color: red;
        }
    </style>
    <script
            src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script>
        $(()=>{
            let local_domain = 'http://localhost';
            let global_domain = 'https://gelistiricim.herokuapp.com';
            $('#loginButton').click(function(){
                const user_name = $('#userName').val();
                console.log(user_name);
                const socket = io.connect(global_domain,{path:'/socket/socket.io'});
                socket.on('connect', (coming_socket) => {
                    console.log('Sockete aşarıyla bağlanıldı.');
                    $('#loginButton').hide();
                    let item = $("#loginStatus");
                    item.html('Başarıyla bağlanıldı');
                    item.removeClass('loginStatusFalse');
                    item.addClass('loginStatusTrue');
                    socket.emit('hazır');
                });
            })
        });
    </script>
</head>
<body>
    <h1>Login status: <span id="loginStatus" class="loginStatusFalse">Bağlantı yok</span></h1>
    <div>Kullanıcı adınız:<input id="userName" placeholder="Adınız" /><button id="loginButton">Giriş</button></div>
</body>
</html>
