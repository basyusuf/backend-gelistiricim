<!doctype html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/semantic.min.css">
    <title>Socket IO</title>
    <style>
        body{
            text-align: center;
        }
        .loginStatusTrue{
            color:green;
        }
        .loginStatusFalse{
            color: red;
        }
        #roomLeave{
            display: none;
        }
    </style>
    <script
            src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous"></script>
    <script src="css/semantic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script>
        $(()=>{
            let local_domain = 'http://localhost:80';
            let global_domain = 'https://gelistiricim.herokuapp.com';
            let username_global;
            let room;
            const socket = io.connect(global_domain,{
                reconnectionAttempts:4,
                reconnectionDelay:1000
            });
            socket.on('reconnect_attempt',()=>{
                console.log('Yeniden Bağlanılmaya Çalışıyor')
            })
            socket.on('connect', (coming_socket) => {
                console.log('Sockete Bağlanıldı');
                socket.on('disconnected',()=>{
                    loginFalse();
                })
            });
            socket.on('user-list',(data)=>{
                $('#userListBody').append(`
                        <div class="item">
                            <div class="content">
                                <a class="header">${data.name}</a>
                            </div>
                        </div>`);
                $('#onlineCount').html(data.onlineCount);
            })
            $('#loginButton').click(function(){
                const user_name = $('#userName').val();
                console.log(user_name);
                    socket.emit('new-user',{name:user_name});
                    username_global = user_name;
                    loginTrue();
                });
            $('#roomLogin').click(function () {
                const room_name = $('#roomName').val();
                socket.emit('joinRoom',{name:room_name,username:username_global});
                room = room_name;
                $('#roomLogin').hide();
                $('#roomName').hide();
                $('#roomLeave').show();
            })
            $('#roomLeave').click(function () {
                socket.emit('leaveRoom',{name:room,username:username_global});
                $('#roomLogin').show();
                $('#roomName').show();
                $('#roomLeave').hide();
                $('#roomLogs').html('');
                $('#socketRoomCount').html('');
            });
            socket.on('new join',(data)=>{
                $('#roomLogs').append('<div>Odaya' + data.coming_user+' katıldı.</div>');
                $('#socketRoomCount').html(`<div>Bu odada ${data.count} kişi online.</div>`)
            });
            socket.on('leavedRoom',(data)=>{
                $('#roomLogs').append('<div>Odadan' + data.user+' ayrıldı.</div>');
                $('#socketRoomCount').html(`<div>Bu odada ${data.count} kişi online.</div>`)
            })
            function loginTrue(){
                $('#loginButton').hide();
                let item = $("#loginStatus");
                item.html('Başarıyla bağlanıldı');
                item.removeClass('loginStatusFalse');
                item.addClass('loginStatusTrue');
            }
            function loginFalse() {
                let item = $("#loginStatus");
                item.html="Socket düştü";
                item.addClass('loginStatusFalse');
                item.removeClass('loginStatusTrue');
            }
        });
    </script>
</head>
<body>
    <h1>Login status: <span id="loginStatus" class="loginStatusFalse">Bağlantı yok</span></h1>
    <div>
        <div class="ui input">
            <input id="userName" type="text" placeholder="Search...">
        </div>
        <button class="ui button" id="loginButton">Giriş</button>
    </div>
    <div>Çevirimci kişi sayısı: <span id="onlineCount">0</span></div>
    <div class="ui middle aligned divided list" id="userListBody">
    </div>
    <div>
        <input id="roomName" placeholder="Oda adı" />
        <button class="ui button" id="roomLogin">
            Odaya gir
        </button>
        <button class="ui button" id="roomLeave">
            Odadan Ayrıl
        </button>
        <div id="socketRoomCount"></div>
        <div id="roomLogs"></div>

    </div>
</body>
</html>
